<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura" id="logo"></h1>

            <nav>
                <ul class="">
                    <li class=""><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a> </li>
                    <li><a href="contato.html">Contato</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main> 
        <form action="">
            <label for="name">Nome e sobrenome</label>
            <input type="text" id="name" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx" >

            <label for="mensagem">Mensaguem</label>
            <Textarea cols="72" rows="7" id="mensagem" class="input-padrao" required></Textarea>

            <fieldset>

                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
       
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            
            <label for="" class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input class="enviar" type="submit" value="Enviar formulário">
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td> 
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>    
        </table>

    </main>

    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura" id="logobranco">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
